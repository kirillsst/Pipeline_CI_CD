name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    env:
      BACKEND_PATH: backend
      FRONTEND_PATH: frontend
      DOCS_PATH: docs
      DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3. Install backend dependencies
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.BACKEND_PATH }}/requirements.txt
          pip install -r ${{ env.FRONTEND_PATH }}/requirements.txt
          pip install mkdocs mkdocs-material

      # 4. Run backend tests
      - name: Run backend tests
        env:
          PYTHONPATH: ${{ env.BACKEND_PATH }}
        run: |
          python -m pytest ${{ env.BACKEND_PATH }}/tests

      # 5. Build MkDocs documentation
      - name: Build docs
        run: |
          mkdocs build --clean --site-dir site

      # 6. Deploy docs to GitHub Pages
      - name: Deploy docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

      # 7. Login to DockerHub
      - name: DockerHub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 8. Build and push backend image
      - name: Build backend Docker image
        run: |
          docker build -t ${{ env.DOCKERHUB_USERNAME }}/backend:latest ./backend
      - name: Push backend image
        run: docker push ${{ env.DOCKERHUB_USERNAME }}/backend:latest

      # 9. Build and push frontend image
      - name: Build frontend Docker image
        run: |
          docker build -t ${{ env.DOCKERHUB_USERNAME }}/frontend:latest ./frontend
      - name: Push frontend image
        run: docker push ${{ env.DOCKERHUB_USERNAME }}/frontend:latest
